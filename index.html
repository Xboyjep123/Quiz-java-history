function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function buildQuiz() {
    shuffleArray(questions); // Shuffle questions

    const quizContainer = document.getElementById("quiz");
    let output = [];

    questions.forEach((question, questionNumber) => {
        let answers = [];

        for (letter in question.answers) {
            answers.push(
                `<label>
                    <input type="radio" name="question${questionNumber}" value="${letter}">
                    ${letter}: ${question.answers[letter]}
                </label>`
            );
        }

        output.push(
            `<div class="question">
                <b>${questionNumber + 1}.</b> ${question.question}
                <div class="answers">
                    ${answers.join("")}
                </div>
            </div>`
        );
    });

    quizContainer.innerHTML = output.join("");
}

function submitQuiz() {
    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    let numCorrect = 0;

    questions.forEach((question, questionNumber) => {
        const selector = `input[name=question${questionNumber}]:checked`;
        const userAnswer = (document.querySelector(selector) || {}).value;

        if (userAnswer === question.correctAnswer) {
            numCorrect++;
        }
    });

    resultsContainer.innerHTML = `You got ${numCorrect} out of ${questions.length} questions correct.`;
}
