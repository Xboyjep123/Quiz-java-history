<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margins */
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            overflow: hidden; /* Prevent body scroll */
        }

        #quiz-container {
            position: absolute; /* Absolute positioning for scrolling */
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 80px; /* Leave space for the button */
            overflow-y: auto; /* Enable vertical scrolling within the container */
            padding: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
            display: none; /* Initially hide incorrect feedback */
        }

        button {
            position: fixed; /* Fixed position at the bottom */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #367c39; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <h1>Introduction to Computing Quiz</h1>

    <div id="quiz-container">
        </div>

    <button onclick="submitQuiz()">Submit Quiz</button>

    <script>
        const quizData = [
            {
                question: "Which of the following is NOT a key component of a computer?",
                options: ["Hardware", "Software", "Network", "Operating System"],
                correctAnswer: "Operating System"
            },
            {
                question: "Which ancient device is considered the earliest known analog computer?",
                options: ["Abacus", "Antikythera Mechanism", "Napier's Bones", "Pascaline"],
                correctAnswer: "Antikythera Mechanism"
            },
            {
                question: "Who invented Napier's Bones?",
                options: ["Pascal", "Leibniz", "John Napier", "Charles Babbage"],
                correctAnswer: "John Napier"
            },
            {
                question: "The Pascaline was invented by whom?",
                options: ["John Napier", "Blaise Pascal", "Gottfried Wilhelm Leibniz", "Charles Babbage"],
                correctAnswer: "Blaise Pascal"
            },
            {
                question: "Who improved Pascal's design to create the Stepped Reckoner, which could perform multiplication and division?",
                options: ["Blaise Pascal", "John Napier", "Gottfried Wilhelm Leibniz", "Charles Babbage"],
                correctAnswer: "Gottfried Wilhelm Leibniz"
            },
            {
                question: "Who is known as the 'Father of the Computer'?",
                options: ["Alan Turing", "Gottfried Wilhelm Leibniz", "Charles Babbage", "John von Neumann"],
                correctAnswer: "Charles Babbage"
            },
            {
                question: "Which machine designed by Charles Babbage introduced the concepts of memory, input, output, and a central processing unit (CPU)?",
                options: ["Difference Engine", "Analytical Engine", "Pascaline", "Stepped Reckoner"],
                correctAnswer: "Analytical Engine"
            },
            {
                question: "Who is considered the first computer programmer?",
                options: ["Alan Turing", "Ada Lovelace", "Grace Hopper", "John von Neumann"],
                correctAnswer: "Ada Lovelace"
            },
            {
                question: "Herman Hollerith's tabulating machine was used to process data from which U.S. Census?",
                options: ["1880", "1890", "1900", "1910"],
                correctAnswer: "1890"
            },
            {
                question: "Where did Alan Turing work during World War II, contributing to the decoding of German encrypted messages (Enigma)?",
                options: ["The Pentagon", "Bell Labs", "Bletchley Park", "MIT"],
                correctAnswer: "Bletchley Park"
            },
            {
                question: "When was the ENIAC developed?",
                options: ["1940", "1945", "1951", "1960"],
                correctAnswer: "1945"
            },
            {
                question: "Which computer was known for accurately predicting the outcome of the 1952 U.S. Presidential election?",
                options: ["ENIAC", "UNIVAC", "Colossus", "Analytical Engine"],
                correctAnswer: "UNIVAC"
            },
             {
                question: "Who proposed the von Neumann architecture?",
                options: ["Alan Turing", "John von Neumann", "John Presper Eckert", "John Mauchly"],
                correctAnswer: "John von Neumann"
            },
            {
                question: "The von Neumann architecture includes which key components?",
                options: ["CPU, Memory, Input, Output", "Transistors, Integrated Circuits, Microprocessors", "Vacuum Tubes, Relays, Switches", "Hard Drives, SSDs, Flash Memory"],
                correctAnswer: "CPU, Memory, Input, Output"
            },
            {
                question: "What is Moore's Law?",
                options: ["The speed of computers doubles every year.", "The number of transistors on a microchip doubles approximately every two years.", "The cost of computing halves every year.", "The size of computers halves every year."],
                correctAnswer: "The number of transistors on a microchip doubles approximately every two years."
            },
            {
                question: "Which generation of computers used vacuum tubes?",
                options: ["First Generation", "Second Generation", "Third Generation", "Fourth Generation"],
                correctAnswer: "First Generation"
            },
            {
                question: "Transistors were a key component of which generation of computers?",
                options: ["First Generation", "Second Generation", "Third Generation", "Fourth Generation"],
                correctAnswer: "Second Generation"
            },
            {
                question: "Integrated circuits were introduced in which generation of computers?",
                options: ["First Generation", "Second Generation", "Third Generation", "Fourth Generation"],
                correctAnswer: "Third Generation"
            },
            {
                question: "Microprocessors are associated with which generation of computers?",
                options: ["First Generation", "Second Generation", "Third Generation", "Fourth Generation"],
                correctAnswer: "Fourth Generation"
            },
            {
                question: "What is the primary function of an operating system (OS)?",
                options: ["To run specific applications.", "To manage hardware and software resources.", "To browse the internet.", "To create documents."],
                correctAnswer: "To manage hardware and software resources."
            },
            {
                question: "Which of the following is an example of an operating system?",
                options: ["Microsoft Office", "Google Chrome", "Windows", "Adobe Photoshop"],
                correctAnswer: "Windows"
            },
            {
                question: "What is the role of the CPU (Central Processing Unit)?",
                options: ["Storing data", "Executing instructions", "Displaying images", "Connecting to the internet"],
                correctAnswer: "Executing instructions"
            },
            {
                question: "What does RAM stand for?",
                options: ["Readily Available Memory", "Random Access Memory", "Read Access Memory", "Rapid Application Memory"],
                correctAnswer: "Random Access Memory"
            },
            {
                question: "Which type of memory is volatile?",
                options: ["Hard Drive", "SSD", "RAM", "ROM"],
                correctAnswer: "RAM"
            },
            {
                question: "What is the purpose of ROM (Read-Only Memory)?",
                options: ["Storing temporary data", "Storing the operating system", "Storing permanent instructions", "Running applications"],
                correctAnswer: "Storing permanent instructions"
            },
            {
                question: "Which storage device uses magnetic platters to store data?",
                options: ["SSD", "Flash Drive", "Hard Drive", "RAM"],
                correctAnswer: "Hard Drive"
            },
            {
                question: "What does SSD stand for?",
                options: ["Solid State Drive", "Simple Storage Device", "Serial State Drive", "Solid Serial Disk"],
                correctAnswer: "Solid State Drive"
            },
            {
                question: "Which input device is used to enter text and commands into a computer?",
                options: ["Mouse", "Keyboard", "Scanner", "Microphone"],
                correctAnswer: "Keyboard"
            },
            {
                question: "Which output device displays visual information?",
                options: ["Printer", "Speaker", "Monitor", "Plotter"],
                correctAnswer: "Monitor"
            },
            {
                question: "What is the function of a network interface card (NIC)?",
                options: ["To display images", "To connect a computer to a network", "To store data", "To process instructions"],
                correctAnswer: "To connect a computer to a network"
            },
            {
                question: "What is the internet?",
                options: ["A single network", "A collection of interconnected networks", "A type of software", "A hardware device"],
                correctAnswer: "A collection of interconnected networks"
            },
            {
                question: "What does URL stand for?",
                options: ["Uniform Resource Locator", "Universal Resource Locator", "Unified Resource Locator", "Unit Resource Locator"],
                correctAnswer: "Uniform Resource Locator"
            },
            {
                question: "What is the purpose of a web browser?",
                options: ["To create websites", "To view websites", "To manage files", "To send emails"],
                correctAnswer: "To view websites"
            },
            {
                question: "Which of the following is a web browser?",
                options: ["Microsoft Word", "Excel", "Google Chrome", "PowerPoint"],
                correctAnswer: "Google Chrome"
            },
            {
                question: "What is an IP address?",
                options: ["A physical address", "A logical address for identifying devices on a network", "A type of software", "A hardware component"],
                correctAnswer: "A logical address for identifying devices on a network"
            },
            {
                question: "What does LAN stand for?",
                options: ["Large Area Network", "Local Area Network", "Long Area Network", "Limited Area Network"],
                correctAnswer: "Local Area Network"
            },
            {
                question: "What is the purpose of a router?",
                options: ["To display images", "To connect multiple networks", "To store data", "To process instructions"],
                correctAnswer: "To connect multiple networks"
            },
            {
                question: "What is Wi-Fi?",
                options: ["A wired network technology", "A wireless network technology", "A type of software", "A hardware component"],
                correctAnswer: "A wireless network technology"
            },
            {
                question: "What is Bluetooth?",
                options: ["A long-range wireless communication technology", "A short-range wireless communication technology", "A type of software", "A hardware component"],
                correctAnswer: "A short-range wireless communication technology"
            },
            {
                question: "What is a computer program?",
                options: ["A set of instructions for a computer to execute", "A hardware device", "An operating system", "A type of network"],
                correctAnswer: "A set of instructions for a computer to execute"
            },
            {
                question: "What is an algorithm?",
                options: ["A computer program", "A step-by-step procedure for solving a problem", "A hardware device", "An operating system"],
                correctAnswer: "A step-by-step procedure for solving a problem"
            },
            {
                question: "Which of the following is a programming language?",
                options: ["Microsoft Word", "Excel", "Java", "PowerPoint"],
                correctAnswer: "Java"
            },
            {
                question: "What is the purpose of a compiler?",
                options: ["To run programs", "To translate source code into machine code", "To create documents", "To browse the internet"],
                correctAnswer: "To translate source code into machine code"
            },
            {
                question: "What is the purpose of debugging?",
                options: ["To write code", "To find and fix errors in code", "To run programs", "To translate code"],
                correctAnswer: "To find and fix errors in code"
            },
            {
                question: "What is software?",
                options: ["The physical components of a computer", "A set of instructions that tells a computer what to do", "The operating system", "The network connection"],
                correctAnswer: "A set of instructions that tells a computer what to do"
            },
            {
                question: "Which of the following is an example of application software?",
                options: ["Windows", "macOS", "Microsoft Office", "Linux"],
                correctAnswer: "Microsoft Office"
            },
            {
                question: "What is system software?",
                options: ["Software designed for specific tasks", "Software that manages hardware resources", "Software used for browsing the internet", "Software used for creating documents"],
                correctAnswer: "Software that manages hardware resources"
            },
            {
                question: "What is malware?",
                options: ["A type of hardware", "Malicious software designed to harm a computer system", "A type of network", "A computer program"],
                correctAnswer: "Malicious software designed to harm a computer system"
            },
            {
                question: "What is a computer virus?",
                options: ["A type of hardware", "A type of malware that replicates itself", "A type of network", "A computer program"],
                correctAnswer: "A type of malware that replicates itself"
            },
            {
                question: "What is the purpose of a firewall?",
                options: ["To speed up a computer", "To protect a computer from unauthorized access", "To store data", "To display images"],
                correctAnswer: "To protect a computer from unauthorized access"
            }        ];

        const quizContainer = document.getElementById("quiz-container");
        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = quizData[currentQuestion];
            const questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.innerHTML = `<p>${currentQuestion + 1}. ${questionData.question}</p>`;

            const optionsList = document.createElement("ul");
            optionsList.classList.add("options");

            questionData.options.forEach(option => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <label>
                        <input type="radio" name="question${currentQuestion}" value="${option}">
                        ${option}
                        <span class="incorrect">Incorrect</span>
                    </label>
                `;
                optionsList.appendChild(listItem);
            });

            questionElement.appendChild(optionsList);
            quizContainer.innerHTML = ""; // Clear previous question
            quizContainer.appendChild(questionElement);
        }

        function submitQuiz() {
            let selectedOption = document.querySelector(`input[name="question${currentQuestion}"]:checked`);

            if (!selectedOption) {
                alert("Please select an answer.");
                return;
            }

            let answer = selectedOption.value;
            let questionData = quizData[currentQuestion];
            let incorrectSpan = selectedOption.parentNode.querySelector(".incorrect");

            if (answer === questionData.correctAnswer) {
                score++;
            } else {
                incorrectSpan.style.display = "inline"; // Show "Incorrect" text
            }

            // Move to the next question or end the quiz
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
                quizContainer.scrollTop = 0; // Scroll to top for the next question
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.innerHTML = `<h2>You scored ${score} out of ${quizData.length}!</h2>`;
        }

        // Initial load
        loadQuestion();
    </script>

</body>
</html>
